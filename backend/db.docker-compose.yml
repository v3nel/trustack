services:
    postgres:
        image: postgres:15
        container_name: dev-trustack
        restart: unless-stopped

        environment:
            POSTGRES_USER: dev
            POSTGRES_PASSWORD: devpassword
            POSTGRES_DB: trustack

        ports:
            - "5433:5432"

        volumes:
            - pgdata:/var/lib/postgresql/data

        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U dev -d trustack"]
            interval: 5s
            timeout: 5s
            retries: 5

volumes:
    pgdata:
